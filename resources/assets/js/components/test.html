<!-- component template -->
<template id="detail-template">
    <div>
      <p>Name:</p><p>{{detail.name}}</p>
      <p>eMail:</p><p>{{detail.email}}</p>
      <p>Power:</p><p>{{detail.power}}</p>  
    </div>
</template>

<template id="grid-template">
    <table>
    <thead>
        <tr>
        <th v-for="key in columns"
            @click="sortBy(key)"
            :class="{ active: sortKey == key }">
            {{ key | capitalize }}
            <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
            </span>
        </th>
        </tr>
    </thead>
    <tbody>
        <tr v-for="entry in filteredData" @click="edit(entry)">
        <td v-for="key in columns">
            {{entry[key]}}
        </td>
        </tr>
    </tbody>
    </table>
</template>

<!-- demo root element -->
<div id="demo">
    <form id="search">
        Search <input name="query" v-model="searchQuery">
    </form>
    <demo-grid
        :data="gridData"
        :columns="gridColumns"
        :filter-key="searchQuery"
        @selected="setEntry">
    </demo-grid>
    <div id="detail">
        <p>Details</p>
        <detail-grid v-if="entry" :detail="entry"></detail-grid>
    </div>
    
</div>
